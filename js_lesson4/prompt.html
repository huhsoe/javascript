<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
    const name = prompt ("What's your name?");
    if (name !== null) {
        document.body.innerHTML = "<h1>Hi, " + name + "!</h1>";
    }
    </script>
</body>
</html>
