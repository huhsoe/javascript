<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод в HTML документ</title>
</head>
<body>
    <h1 id="output"></h1>
    <script>
        const message = "Hello, world!";
        document.getElementById("output").innerHTML = message;
    </script>
</body>
</html>
