<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Attribute</title>
</head>
<body>
    <img src="./image 1.JPG" alt="image 1" id="image"/>
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            document.getElementById("image").src = "./image 2.jpg";
            document.getElementById("image").alt = "image 2";
        }
    </script>
</body>
</html>
