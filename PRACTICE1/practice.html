<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./practiceStyles.css">
    <title>Practice task</title>
</head>
<body>
    <div class="container">
        <div class="testArea">
            <h1 class="testTitle" id="testTitle">Hi! This is a quick math test because I couldn't think of another topic. Enjoy...I guess</h1>
            <button id="startButton">Start the test</button>
        </div>
        <div class="questionArea" id="questionArea">
            <h2 id="questionNumber">Question 1</h2>
            <div class="options" id="optionsContainer">
                <div id="firstQuestion" class="optionsList">
                    <h3 class="questionText" id="questionText"> 13 + 88 </h3>
                    <input type="radio" name="q1" value="0">
                    вариант 1
                    <input type="radio" name="q1" value="1">
                    вариант 2
                    <input type="radio" name="q1" value="0">
                    вариант 3
                </div>
                <div id="secondQuestion" class="optionsList">
                    <h3 class="questionText" id="questionText"> 65 - 8 </h3>
                    <input type="radio" name="q2" value="0">
                    вариант 1
                    <input type="radio" name="q2" value="0">
                    вариант 2
                    <input type="radio" name="q2" value="1">
                     вариант 3
                </div>
                <div id="thirdQuestion" class="optionsList">
                    <h3 class="questionText" id="questionText"> 58 + 23 </h3>
                    <input type="radio" name="q3" value="1">
                    вариант 1
                    <input type="radio" name="q3" value="0">
                    вариант 2
                    <input type="radio" name="q3" value="0">
                    вариант 3
                </div>
            </div>
            <button id="submitAndCheckRadioButton" onclick="checkRadioAnswer()">Submit</button>
            <p id="result"></p>
            <button id="nextQuestion" onclick="nextQuestion()">Next question</button>
        </div>
    </div>
    <script src="./practiceScript.js"></script>
</body>
</html>
